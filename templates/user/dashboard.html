<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #0d1b2a;
            color: white;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #0d1b2a, #1b263b);
            padding: 20px;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            cursor: pointer;
        }
        .menu-item:hover {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h5>Profile</h5>
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h6>Name</h6>
            <p>Email</p>
            <hr>
            <div class="menu-item"><span>&#128100;</span> My Profile</div>
            <div class="menu-item"><span>&#9881;</span> Settings</div>
            <div class="menu-item">Activities</div>
            <div class="menu-item"><span>&#8634;</span> Logout</div>
        </div>
        <div class="content p-4">
            <h2>Welcome to Your Profile</h2>
            <p>Select an option from the menu.</p>
        </div>
    </div>
</body>
</html>
