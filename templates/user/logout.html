<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Cyber Threat Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --dark-bg: #1e272e;
            --card-bg: #2d3436;
            --light-text: #f1f2f6;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .logout-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .logout-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            font-weight: 600;
            padding: 0.5rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            font-weight: 600;
            padding: 0.5rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .dark-mode .logout-card {
            background-color: var(--card-bg);
            color: var(--light-text);
        }

        .dark-mode .card-body {
            background-color: var(--card-bg);
        }

        .dark-mode .btn-outline-secondary {
            border-color: #adb5bd;
            color: #adb5bd;
        }

        .dark-mode .btn-outline-secondary:hover {
            background-color: #adb5bd;
            color: var(--dark-bg);
        }
        .container{
            width: 40%; /* or any fixed width */
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="container py-5" style="align:center">
        <div class="logout-card card">
            <div class="logout-header">
                <div class="logout-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2>Logout Confirmation</h2>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <p class="lead">Are you sure you want to logout from your Cyber Threat Analysis dashboard?</p>
                    <p class="mb-0">You will need to log in again to access your security tools and reports.</p>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <a href="/templates/user/logout_confirm.html.html" class="btn btn-primary">
                        <i class="fas fa-sign-out-alt me-2"></i>Confirm Logout
                    </a>
                    <a href="dashboard3.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Return to Dashboard
                    </a>
                </div>
            </div>
            <div class="card-footer p-3 text-center">
                <small class="text-muted">
                    <i class="fas fa-lock me-1"></i>Your security is our priority
                </small>
                <div class="mt-2">
                    <button id="darkModeToggle" class="btn btn-sm btn-outline-dark">
                        <i class="fas fa-moon"></i> Dark Mode
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const icon = this.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                this.classList.remove('btn-outline-dark');
                this.classList.add('btn-outline-light');
                this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                this.classList.remove('btn-outline-light');
                this.classList.add('btn-outline-dark');
                this.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        });
    </script>
</body>
</html>
