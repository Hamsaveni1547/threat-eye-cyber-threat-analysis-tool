<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Cyber Threat Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/static/css/user/logout.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5" style="align:center">
        <div class="logout-card card">
            <div class="logout-header">
                <div class="logout-icon logo">
                    <img src="/static/images/logo.png" width="50px">
                    <span class="text">ThreatEye</span></h4>
                </div>
                <h2>Logout Confirmation</h2>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <p class="lead">Are you sure you want to logout from your Cyber Threat Analysis dashboard?</p>
                    <p class="mb-0">You will need to log in again to access your security tools and reports.</p>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <a href="/templates/user/logout_confirm.html" class="btn btn-primary">
                        <i class="fas fa-sign-out-alt me-2"></i>Confirm Logout
                    </a>
                    <a href="dashboard3.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Return to Dashboard
                    </a>
                </div>
            </div>
            <div class="card-footer p-3 text-center">
                <small class="text-muted">
                    <i class="fas fa-lock me-1"></i>Your security is our priority
                </small>
                <div class="mt-2">
                    <button id="darkModeToggle" class="btn btn-sm btn-outline-dark">
                        <i class="fas fa-moon"></i> Dark Mode
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const icon = this.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                this.classList.remove('btn-outline-dark');
                this.classList.add('btn-outline-light');
                this.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                this.classList.remove('btn-outline-light');
                this.classList.add('btn-outline-dark');
                this.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        });
    </script>
</body>
</html>
