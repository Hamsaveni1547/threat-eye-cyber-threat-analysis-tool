<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out | ThreatEye</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1E40AF;
            --secondary-blue: #2563EB;
            --accent-green: #10B981;
            --dark-bg: #111827;
            --card-bg: #1F2937;
            --text-light: #F9FAFB;
            --text-muted: #D1D5DB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-light);
            line-height: 1.6;
        }

        .logout-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-green);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background-color: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 3px solid var(--accent-green);
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            color: var(--accent-green);
        }

        .message {
            margin-bottom: 20px;
        }

        .message h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .message p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .security-note {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: var(--dark-bg);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--accent-green);
            border: 2px solid var(--accent-green);
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">
            <div class="logo-text">ThreatEye</div>
        </div>

        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <div class="message">
            <h2>Logged Out Successfully</h2>
            <p>You have been securely logged out of the Cyber Threat Analysis dashboard.</p>
        </div>

        <div class="security-note">
            <p>For your security, we recommend closing your browser window, especially if you're using a shared or public computer.</p>
        </div>

        <div class="buttons">
            <a href="login.html" class="btn btn-primary">Log In Again</a>
            <a href="/templates/index.html" class="btn btn-secondary">Return to Homepage</a>
        </div>
    </div>

    <script>
        // Optional: Auto-redirect after 30 seconds
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 30000);
    </script>
</body>
</html>
