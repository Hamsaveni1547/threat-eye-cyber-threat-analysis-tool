<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatEye - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0A0F23;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 98%;
            max-width: 1200px;
            margin: auto;
            padding: 50px;
            background: linear-gradient(135deg, #0A0F23, #0D1B42);
            border-radius: 10px;
        }
        .form-control {
            background: none;
            border: 1px solid #007BFF;
            color: white;
        }
        .btn-primary {
            width: 100%;
            background-color: #007BFF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="static/images/login.png" class="img-fluid rounded" alt="Illustration">
            </div>
            <!-- Login Form -->
            <div class="col-md-6 text-start" id="login-form">
                <h2>Login</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="#" onclick="showSignup()">Create a new Account</a></p>
            </div>

            <!-- Sign Up Form (Initially Hidden) -->
            <div class="col-md-6 text-start hidden" id="signup-form">
                <h2>Create a new account</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Enter password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" required>
                        <label class="form-check-label">I agree with your terms & conditions</label>
                    </div>
                    <button class="btn btn-primary">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    </script>

</body>
</html>
