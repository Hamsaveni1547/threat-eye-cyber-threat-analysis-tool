<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield | Email Checker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/static/css/tools/tools.css" rel="stylesheet">

</head>
<body>
    {% include 'header.html' %}

    <div class="main-container">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="hero-title animated-glow">Email <span>Verification</span></h1>
                    <p class="hero-subtitle">
                        Checks if an email address has been exposed in any known data breaches using breach databases and alerts users to potential security risks.
                    </p>
                    <div class="d-flex">
                        <div class="d-flex align-items-center me-4">
                            <div class="icon-circle">
                                <i class="bi bi-envelope-check feature-icon"></i>
                            </div>
                            <div>
                                <h5 class="mb-0">Advanced Verification</h5>
                                <p class="mb-0 opacity-75">Comprehensive email analysis</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="ip-scanner-card">
                        <h3 class="card-title">
                            <i class="bi bi-envelope-at"></i>
                            Email Address Checker
                        </h3>
                        <form action="/check_email" method="post">
                            <div class="mb-4">
                                <label for="emailAddress" class="form-label">Enter Email Address to Verify</label>
                                <input type="email" class="form-control" id="emailAddress" name="email"
                                    placeholder="e.g., example@domain.com" required>
                            </div>
                            <div class="captcha-area mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="robot" name="robot" required>
                                    <label class="form-check-label" for="robot">
                                        <i class="bi bi-shield-lock"></i>
                                        I'm not a robot
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-scan w-100">
                                <i class="bi bi-search me-2"></i>
                                Check Email Address
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'tools.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
