<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatEye - Cyber Threat Analysis Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #112240;
            --accent-color: #4361ee;
            --accent-hover: #3a56d4;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --transition: all 0.3s ease;
            --box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }
        /* Header/Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .logo-image {
            width: 40px;  /* Adjust as needed */
            height: auto;
            margin-right: 8px;
        }

        .logo span {
            color: var(--accent-color);
        }

        .logo-shield {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: var(--accent-color);
            border-radius: 4px;
            display: inline-block;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 30px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            font-size: 15px;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

        .btn-nav {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: var(--transition);
        }

        .btn-nav:hover {
            background-color: rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="logo.png" alt="ThreatEye Logo" class="logo-image">Threat<span>Eye</span>
            </a>

            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Tools</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="#" class="btn-nav">Get Started</a></li>
            </ul>
        </div>
    </nav>
<!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
