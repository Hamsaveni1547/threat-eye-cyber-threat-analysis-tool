<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatEye - Cyber Threat Analysis Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a2c42;
            --secondary-color: #00b4d8;
            --accent-color: #7209b7;
            --dark-color: #121212;
            --light-color: #f8f9fa;
        }
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            padding: 20px 0;
            border-bottom: 3px solid var(--secondary-color);
        }
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--light-color);
        }
        .logo span {
            color: var(--secondary-color);
        }
        .navbar-nav {
            margin-left: 500px;
        }

        .btn-login {
            width:135px;
            background-color: transparent;
            color: var(--light-color);
            border: 1px solid var(--secondary-color);
            margin-right: 10px;
            margin-left: 100px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: var(--secondary-color);
            color: var(--dark-color);
        }
        .btn-signup {
            width:135px;
            background-color: var(--secondary-color);
            color: var(--dark-color);
            border: 1px solid var(--secondary-color);
            transition: all 0.3s ease;
        }
        .btn-signup:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--light-color);
        }
        .auth-buttons {
            display: flex;
            margin-left: auto;
        }
        .nav-spacer {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="#"><img src="logo.png" alt="ThreatEye Logo" width="50" height="50">  Threat<span>Eye</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tools</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>

                        <div class="auth-buttons">
                            <button class="btn btn-login"><i class="fas fa-sign-in-alt me-1"></i> Login</button>
                            <button class="btn btn-signup"><i class="fas fa-user-plus me-1"></i> Sign Up</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
<!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
