<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatEye - Advanced Cybersecurity Solutions</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0F52BA;      /* Deep blue */
            --secondary-color: #1E90FF;    /* Bright blue */
            --accent-color: #00BFFF;       /* Deep sky blue */
            --dark-background: #121620;    /* Deep dark blue-black */
            --light-background: #1E2333;   /* Slightly lighter dark background */
            --text-color: #E0E6F0;         /* Light grayish blue */
            --border-color: #2C3E50;       /* Dark slate blue */
        }

        /* Global Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-background);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(to right, var(--dark-background), var(--light-background)) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-color) !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }

        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }


        .btn-outline-light {
            border-color: var(--accent-color);
            color: var(--accent-color);
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: var(--accent-color);
            color: var(--dark-background) !important;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 191, 255, 0.3);
        }

    </style>>

</head>

<body>
    <!-- Advanced Navigation -->
    <header class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container h-container">
            <!-- Logo and Website Name with Cyber-Inspired Design -->
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo.png" alt="ThreatEye Logo" width="50" height="50" class="d-inline-block align-middle">
                <span style="color: white;">Threat</span><span style="color: #00BFFF">Eye</span>
            </a>

            <!-- Responsive Navigation Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="mx-3">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="mx-3">
                        <a class="nav-link" href="/about">
                            <i class="fas fa-info-circle me-2"></i>About
                        </a>
                    </li>
                    <li class="mx-3">
                        <a class="nav-link" href="/tool">
                            <i class="fas fa-tools me-2"></i>Tools
                        </a>
                    </li>
                    <li class="mx-3">
                        <a class="nav-link" href="/contact">
                            <i class="fas fa-envelope me-2"></i>Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-2" href="/get">
                            <i class="fas fa-rocket me-2"></i>Get Started
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
