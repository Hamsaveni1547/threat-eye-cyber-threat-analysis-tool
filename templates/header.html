<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatEye - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0A0F23;
            color: white;
        }
        .navbar {
            background-color: #09162A;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
         .nav-container {
            background: transparent;
            border: 2px solid #007BFF;
            border-radius: 50px;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            width: 36%; /* Decreased width from 50% to 40% */
        }
        .nav-link {
            color: white !important;
            padding: 10px 18px;
            border-radius: 25px;
        }
        .nav-link.active {
            background: linear-gradient(135deg, #0A0F23, #0D1B42);
        }
        .login-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-right: 20px;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
 <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="ThreatEye Logo"> <strong>ThreatEye</strong>
        </a>
        <div class="nav-container">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Tools</a>
            <a class="nav-link" href="#">Contact</a>
        </div>
        <a href="#" class="login-btn">Login / Sign Up</a>
    </nav>
</body>
</html>
